<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Frame</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Iframe이 전체 화면을 덮도록 설정 */
        #contentFrame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
        #audioPlayer { display: none; }
    </style>
</head>
<body>
    <audio id="audioPlayer" src="bgm.mp3" autoplay loop></audio>
    <iframe id="contentFrame" src="index.html"></iframe>

    <script>
    const audio = document.getElementById('audioPlayer');
    // 사용자의 첫 클릭 시 음악 재생 시도
    document.addEventListener('click', () => {
        if (audio.paused) {
            audio.play().catch(e => console.log("자동 재생 실패:", e));
        }
    }, { once: true });
</script>
</body>
</html>
