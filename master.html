<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Frame</title>
    <link rel="stylesheet" href="styles.css"> <style>
        /* master.html 고유 스타일 (CSS 파일에 넣지 않음) */
        body { background-color: var(--light-green); } /* master.html도 연한 초록색 */
        #contentFrame {
            width: 100vw;
            height: calc(100vw * 16 / 9); 
            max-height: 100vh;
            max-width: calc(100vh * 9 / 16);
            border: none;
            display: block;
        }
        #audioPlayer { display: none; }
    </style>
</head>
<body>
    <audio id="audioPlayer" src="bgm.mp3" autoplay loop></audio>

    <iframe id="contentFrame" src="index.html"></iframe>

    <script>
        const audio = document.getElementById('audioPlayer');
        // 사용자의 첫 상호작용(클릭) 시 음악 재생 시도
        document.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(e => console.log("자동 재생 실패:", e));
            }
        }, { once: true });
    </script>
</body>
</html>
