<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>메인 화면</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    
    <div class="app-container">
        <div id="introOverlay"></div>

        <div class="text-area" style="margin-bottom: 2vh;"> 
            마음 질문 카드
        </div>

        <button id="mainButton" class="app-button">카드 뽑기!</button>

        <div class="text-area" style="margin-top: 2vh;"> 
            Let's talk!
        </div>
    </div>

    <script>
        const totalPages = 50;
        const pageFiles = [];
        for (let i = 1; i <= totalPages; i++) {
            pageFiles.push(`page${String(i).padStart(2, '0')}.html`); 
        }

        const introOverlay = document.getElementById('introOverlay');

        // 인트로 페이드아웃 및 터치 방지
        window.addEventListener('load', () => {
            setTimeout(() => {
                introOverlay.style.opacity = '0';
            }, 50); 
            introOverlay.addEventListener('transitionend', () => {
                introOverlay.style.pointerEvents = 'none';
            });
        });

        // 버튼 클릭 시 랜덤 페이지로 이동 
        document.getElementById('mainButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * totalPages);
            const targetPage = pageFiles[randomIndex];
            window.location.href = targetPage; 
        });
    </script>
</body>
</html>
